    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        working-directory: ./android
        run: ./gradlew build
      - name: Run Unit tests
        working-directory: ./android
        run: bash ./gradlew test --stacktrace